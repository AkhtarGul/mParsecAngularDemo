<div class="container">
    <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="account-settings">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                    </div>
                    <h5 class="user-name"> {{ user?.name }} </h5>
                    <h6 class="user-email"> {{ user?.email }} </h6>
                </div>
                <div class="about">
                    <h5>About</h5>
                   <p>
                       Lorem ipsum dolor sit amet consectetur adipisicing elit. Id minus dolore reiciendis, libero obcaecati in et. Impedit tempora quod dolorum vero inventore quas hic labore commodi cumque, magni sit blanditiis.
                   </p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="row gutters">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" [(ngModel)]="user.name" placeholder="Enter full name">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Email</label>
                        <input type="email" class="form-control" id="eMail" [(ngModel)]="user.email" placeholder="Enter email ID">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone"> User name </label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="user.userName" placeholder="Enter phone number">
                    </div>
                </div>
            </div>
          
            <div class="row gutters mt-3">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="float-end">
                        <button type="button" id="submit" name="submit" class="btn btn-primary" (click)="updateUser()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
